<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {stroke: lightblue;} </style>
<body onload='init()'>
<svg width=300 height=300 viewbox="0 0 1000 1000">
</svg>
<script>
async function init() {

    const data = await d3.csv('https://flunky.github.io/cars2017.csv');


    var margin = {top: 50, right: 50, bottom: 50, left: 50};
    svg = d3.select("svg");
    svgWidth = parseInt(svg.style("width"));
    svgHeight = parseInt(svg.style("height"));

    // bar chart
    var width = svgWidth - margin.left - margin.right;
    var height = svgHeight - margin.top - margin.bottom;

    var x = d3.scaleLog()
    .domain([10,150])
    .range([0,width]);

    var y = d3.scaleLog()
    .domain([10,150])
    .range([height,0]);

    g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    g.selectAll("circle")  
    .data(data)
    .enter().append("circle")
    .attr("cx", function(d,i){return x(d.AverageCityMPG);})
    .attr("cy", function(d,i){return y(d.AverageHighwayMPG);})
    .attr("r", function(d,i){return (2 + parseInt(d.EngineCylinders));});

    svg.append("g")
    .attr("transform","translate("+margin.left+","+margin.top+")")
    .call(d3.axisLeft(y).tickValues([10,20,50,100]).tickFormat(d3.format("~s")));

    svg.append("g")
    .attr("transform","translate("+margin.left + "," + (height + margin.top) + ")")
    .call(d3.axisBottom(x).tickValues([10,20,50,100]).tickFormat(d3.format("~s")));

}
</script>
</body>
</html>
